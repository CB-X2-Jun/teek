<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEEK 配置生成器</title>
    <link rel="stylesheet" href="generator.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="generator-layout">
        <div class="generator-side">
            <div class="side-content">
                <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="TEEK Logo" class="side-logo">
                <h2>TEEK 个人主页模板</h2>
                <p>开源极简主页，支持一键配置生成。</p>
                <ul class="side-list">
                    <li><i class="fa fa-star"></i> 免费开源，支持自定义</li>
                    <li><i class="fa fa-magic"></i> 配置即用，极简美观</li>
                    <li><i class="fa fa-book"></i> <a href="https://etoj.xyz/archives/teek" target="_blank">详细教程</a></li>
                    <li><i class="fab fa-github"></i> <a href="https://github.com/teek-template/teek" target="_blank">GitHub 仓库</a></li>
                </ul>
            </div>
        </div>
        <div class="generator-main">
            <div class="progress-bar-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            <form id="generator-form">
                <!-- 步骤内容将由JS动态插入 -->
            </form>
            <div id="generator-footer">
                <p class="powered">Powered by <b>TEEK</b></p>
            </div>
        </div>
    </div>
    <div id="config-result-modal" class="modal">
        <div class="modal-content">
            <h2>你的 config.js 配置</h2>
            <textarea id="config-result" readonly></textarea>
            <button id="copy-config" class="btn">复制到剪贴板</button>
            <button id="close-modal" class="btn btn-secondary">关闭</button>
        </div>
    </div>
    <script src="generator.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</body>
</html>
