<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEEK 配置生成器</title>
    <link rel="stylesheet" href="generator.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="generator-container">
        <div class="generator-header">
            <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="TEEK Logo" class="logo">
            <h1>TEEK 配置生成器</h1>
            <p>一步一步生成你的 config.js 配置文件</p>
        </div>
        <form id="generator-form">
            <!-- 步骤内容将由JS动态插入 -->
        </form>
        <div id="generator-footer">
            <p class="powered">Powered by <b>TEEK</b></p>
        </div>
    </div>
    <div id="config-result-modal" class="modal">
        <div class="modal-content">
            <h2>你的 config.js 配置</h2>
            <textarea id="config-result" readonly></textarea>
            <button id="copy-config" class="btn">复制到剪贴板</button>
            <button id="close-modal" class="btn btn-secondary">关闭</button>
        </div>
    </div>
    <script src="generator.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</body>
</html>
